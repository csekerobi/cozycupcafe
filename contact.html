<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Cozy Caf√©</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- link to stylesheet -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="bx bxs-home bx-md"></i
        ></a>
      </div>
    </nav>

    <main class="container py-5">
      <h1 class="text-center my-5">Contact Us</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your Email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Your Message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="footer-section py-4">
      <div class="container">
        <div class="row">
          <!-- Business Info -->
          <div class="col-lg-4 col-md-12">
            <!-- Logo -->
            <div class="mb-3">Logo</div>
            <!-- Contact Info -->
            <div class="mb-3">
              <h5>Contact:</h5>
              <p class="mb-0">Phone: +1 234 567 890</p>
              <p>Email: info@business.com</p>
            </div>
            <!-- Address -->
            <div class="mb-3">
              <h5>Address:</h5>
              <p>123 Business Street, City, State, Country</p>
            </div>
            <!-- Social Links -->
            <div class="footer-social-links d-flex">
              <a href="..." class="me-3" target="_blank" aria-label="Facebook">
                <i class="bx bxl-facebook-square bx-sm"></i>
              </a>
              <a href="..." class="me-3" target="_blank" aria-label="Email">
                <i class="bx bxs-envelope bx-sm"></i>
              </a>
              <a href="..." class="me-3" target="_blank" aria-label="Instagram">
                <i class="bx bxl-instagram bx-sm"></i>
              </a>
            </div>
          </div>
          <!-- Map -->
          <div class="col-lg-8 col-md-12">
            <div class="map-placeholder w-100"></div>
          </div>
        </div>
        <!-- Divider -->
        <hr class="my-4" />
        <div class="row">
          <!-- Links -->
          <div class="col-md-6 col-sm-12">
            <ul class="footer-links list-inline mb-0">
              <li class="list-inline-item">
                <a href="..." class="text-light">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="..." class="text-light">Terms of Service</a>
              </li>
              <li class="list-inline-item">
                <a href="..." class="text-light">Cookie Settings</a>
              </li>
            </ul>
          </div>
          <!-- All Rights Reserved -->
          <div class="col-md-6 col-sm-12 text-end">
            <p class="mb-0">&copy; 2024 Business Name. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- linking custom js -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
